<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Game with Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #auth-container, #game-container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #218838;
    }

    .balance {
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <h1>Login</h1>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
    <h1>Register</h1>
    <input type="text" id="register-username" placeholder="Username">
    <input type="password" id="register-password" placeholder="Password">
    <button onclick="register()">Register</button>
  </div>

  <div id="game-container" style="display: none;">
    <h1>Welcome, <span id="user-name"></span></h1>
    <div class="balance" id="balance">Balance: $0</div>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCl3q-2QUXzFB54LWceG7KmfYCrqDEJPtU",
      authDomain: "game-442a1.firebaseapp.com",
      projectId: "game-442a1",
      storageBucket: "game-442a1.appspot.com",
      messagingSenderId: "1013295828258",
      appId: "1:1013295828258:web:a8b9b39b13a27ab4e5a97b",
      measurementId: "G-T3QP3XVTJR",
      databaseURL: "https://game-442a1-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const authContainer = document.getElementById('auth-container');
    const gameContainer = document.getElementById('game-container');
    const userNameDisplay = document.getElementById('user-name');
    const balanceDisplay = document.getElementById('balance');
    let currentUsername = null;

    async function register() {
      const username = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value.trim();

      if (!username || !password) {
        alert('Please fill in both fields.');
        return;
      }

      const userRef = ref(database, 'users/' + username);
      const snapshot = await get(userRef);

      if (snapshot.exists()) {
        alert('Username already exists.');
      } else {
        set(userRef, { password: password, balance: 1000 });
        alert('Registration successful! You can now log in.');
      }
    }

    async function login() {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (!username || !password) {
        alert('Please fill in both fields.');
        return;
      }

      const userRef = ref(database, 'users/' + username);
      const snapshot = await get(userRef);

      if (snapshot.exists()) {
        const data = snapshot.val();
        if (data.password === password) {
          currentUsername = username;
          userNameDisplay.textContent = username;
          balanceDisplay.textContent = `Balance: $${data.balance}`;
          authContainer.style.display = 'none';
          gameContainer.style.display = 'block';
        } else {
          alert('Incorrect password.');
        }
      } else {
        alert('User not found.');
      }
    }

    function logout() {
      currentUsername = null;
      authContainer.style.display = 'block';
      gameContainer.style.display = 'none';
    }
  </script>
</body>
</html>
